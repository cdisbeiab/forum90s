<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code block</title>
</head>
<style>
    code {
    word-wrap: break-word;
    display: block;
    background-color: lightgray;
    padding-left: 12px;
    padding-bottom:12px;
    text-align: left; 
    border-radius: 10px;
    border: 1px solid gray;
    width: 250px;
    white-space: pre-wrap; 
}

</style>
<body>
    <code>
#include &lt;iostream&gt;

int main(){
    return: 0;
}
</code>
</body>
</html>
